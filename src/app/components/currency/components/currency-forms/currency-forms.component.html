<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>State</mat-label>
    <input matInput
           [matAutocomplete]="auto"
    id="selectOne">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let key  of keys " [value]="key.key + ' ' + key.value" (click)="localStoreDo(key.key, key.value)" >
        <img class="example-option-img" aria-hidden [src]="getFlag(key.key)" height="25">
        <span>{{key.key}}</span> |
        <small>{{key.value}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>State</mat-label>
    <input matInput
           [matAutocomplete]="auto"
           id="selectTwo"
           (input)="klass()">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let key  of keys " [value]="key.key" (click)="consoleF(key.key, key.value)"   >
        <img class="example-option-img" aria-hidden [src]="getFlag(key.key)" height="25">
        <span>{{key.key}}</span> |
        <small>{{key.value}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>


<input id="firstInput" class="firstInput" type="text" >
<img src="assets/Arrows.svg" id="arrow">
<input id="secondInput" class="secondInput" type="text">
